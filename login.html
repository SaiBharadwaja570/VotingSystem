<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
</head>
<body>
    <div class="container">
        <div id="signupDiv">
        <h2>Sign Up</h2>
        <br><br>
        <form >
            <input type="text" name="" id="username" placeholder="Enter Your Name">
            <br>
            <input type="email" name="" id="email" placeholder="Enter Your Email">
            <br>
            <input type="password" name="" id="password" placeholder="Enter Your Password">
            <br>
            <button id="firstsignup">Signup</button>
            <br>
            <p>Already a user? <a id="login_btn" href="#">Log in</a></p>
        </form>
    </div>

    <!-- login page -->

    <div id="loginDiv" style="display: none;">
        <h2>Log in</h2>
        <br><br>
        <form >
            <input type="email" name="" id="email_login" placeholder="Enter Your Email">
            <br>
            <input type="password" name="" id="password_login"  placeholder="Enter Your Password">
            <br>
            <button id="login">login</button>
            <br>
            <p>New User? <a id="signup_btn" href="#">Sign up</a></p>
        </form>
    </div>

</div>


    <script src="./log.js"></script>
</body>
</html>
